  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    h2 {
      margin: 10px 0;
    }
    .note {
      color: #ffcc00;

    video {

    .tg a {

    }
  </style>
</head>

<body>

  <h2>G Midea Live</h2>

  <div class="tg">
    <a href="https://t.me/sportplayergmidea" target="_blank">
      Join Telegram Channel
    </a>
  </div>

  <script>
    var video = document.getElementById('video');
    var videoSrc = "https://dt7sms0as8x6q.cloudfront.net/new-hls/694d686224aa9a0001131014/master.m3u8";

    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc);
