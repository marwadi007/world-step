<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Match â€“ IMMORTAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#667eea,#764ba2);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.player-box{
    width:95%;
    max-width:1100px;
    background:#000;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 20px 50px rgba(0,0,0,0.4);
    position:relative;
}

video{
    width:100%;
    height:auto;
    background:#000;
}

.loading{
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
    font-size:18px;
    background:rgba(0,0,0,0.6);
}

.telegram-popup{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#0088cc;
    color:#fff;
    padding:18px;
    border-radius:14px;
    max-width:300px;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
    display:none;
}

.telegram-popup button{
    margin-top:10px;
    padding:8px 14px;
    border:none;
    border-radius:6px;
    font-weight:bold;
    cursor:pointer;
}

.join{
    background:#fff;
    color:#0088cc;
}

.close{
    background:rgba(255,255,255,0.2);
    color:#fff;
    margin-left:8px;
}
</style>
</head>

<body>

<div class="player-box">
    <div class="loading" id="loading">Loading streamâ€¦</div>
    <video id="video" controls autoplay playsinline muted></video>
</div>

<div class="telegram-popup" id="tgBox">
    <b>ðŸ“¢ Join Telegram</b>
    <p>Latest live links & updates</p>
    <button class="join" onclick="joinTG()">Join</button>
    <button class="close" onclick="closeTG()">Close</button>
</div>

<script>
const streamURL = "https://hper.in/OGHUB"; // â† yahan apna m3u8

const video = document.getElementById("video");
const loading = document.getElementById("loading");

if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(streamURL);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
        loading.style.display="none";
        video.muted = false;
        video.play().catch(()=>{});
    });
} else if (video.canPlayType("application/vnd.apple.mpegurl")) {
    video.src = streamURL;
    video.addEventListener("loadedmetadata", () => {
        loading.style.display="none";
        video.muted = false;
        video.play().catch(()=>{});
    });
}

// Telegram popup
setTimeout(()=>{
    document.getElementById("tgBox").style.display="block";
},3000);

function joinTG(){
    window.open("https://t.me/+kNsmaB3kVsU1NDY9","_blank");
    closeTG();
}
function closeTG(){
    document.getElementById("tgBox").style.display="none";
}
</script>

</body>
</html>
