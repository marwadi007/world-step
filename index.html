<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Stream</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100%;
}

/* Video */
video {
    width: 100%;
    height: 100vh;
    background: #000;
}

/* Telegram overlay */
.tg-overlay {
    position: absolute;
    top: 12px;
    left: 12px;
    z-index: 10;
    background: rgba(0,0,0,0.65);
    color: #fff;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 6px;
}

.tg-overlay img {
    width: 18px;
}

/* Play button */
.play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.7);
    color: #fff;
    padding: 14px 22px;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    z-index: 20;
}
</style>
</head>

<body>

<!-- Telegram Username -->
<div class="tg-overlay">
    <img src="https://telegram.org/img/t_logo.png">
    @OGHUBSPORTS
</div>

<!-- Play Button -->
<div class="play-btn" id="playBtn">â–¶ Play Live</div>

<!-- Video -->
<video id="liveVideo" controls playsinline>
    <source src="http://filex.me:8080/live/03317143343/abdulsalam/247171.m3u8" type="application/x-mpegURL">
</video>

<script>
const playBtn = document.getElementById("playBtn");
const video = document.getElementById("liveVideo");

playBtn.onclick = function () {
    playBtn.style.display = "none";
    video.play();

    setTimeout(() => {
        let join = confirm("Join our Telegram Channel for more live updates");
        if (join) {
            window.location.href = "https://t.me/+kNsmaB3kVsU1NDY9";
        }
    }, 500);
};
</script>

</body>
</html>
