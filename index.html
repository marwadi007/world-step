<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G Midea Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4d8d, #ff9acb);
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 15px auto;
      background: rgba(0,0,0,0.25);
      border-radius: 16px;
      padding: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    h1 {
      margin: 10px 0;
      font-size: 22px;
    }

    .warning {
      background: rgba(255, 0, 90, 0.8);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 65vh;
      background: #000;
      border-radius: 12px;
    }

    .telegram {
      margin-top: 15px;
    }

    .telegram a {
      display: inline-block;
      background: #ff2f7a;
      color: #fff;
      padding: 14px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .telegram a:hover {
      background: #ff0f66;
    }

    .timer {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.9;
    }

    footer {
      margin-top: 15px;

      opacity: 0.7;

  </style>
</head>

<body>

  <div class="container">
    <h1>üíñ G Midea Live</h1>

    <div class="warning">
      ‚ö†Ô∏è This live link may expire anytime
    </div>

    <video id="video" controls autoplay muted playsinline></video>

    <div class="telegram">
      <a href="https://t.me/sportplayergmidea" target="_blank">
        üì¢ Join Telegram Channel
      </a>
    </div>

    <div class="timer">
      ‚è≥ You will be redirected to Telegram in <span id="count">20</span> seconds
    </div>

    <footer>
      For updated links & notifications, join our Telegram
    </footer>
  </div>

  <script>
    // HLS Source
    const videoSrc = "https://streams2.sofast.tv/ptnr-yupptv/title-cricketgold/v1/manifest/611d79b11b77e2f571934fd80ca1413453772ac7/b2048bb8-1686-4432-aa50-647245383e0c/b2878841-1317-4cd3-b46e-bbf0954dc260/0.m3u8";

    const video = document.getElementById('video');

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    }

    // Auto Telegram Redirect Timer
    let timeLeft = 20;
    const countEl = document.getElementById('count');

    const timer = setInterval(() => {
      timeLeft--;
      countEl.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = "https://t.me/sportplayergmidea";
      }
    }, 1000);
  </script>

</body>
</html>
